[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    runner: marks tests as CLI runner integration tests
    config: marks tests as config composition tests
    exhaustive: marks tests as exhaustive (all HP combinations, deselect with '-m "not exhaustive"')