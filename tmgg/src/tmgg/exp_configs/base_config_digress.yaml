# Base configuration for digress denoising experiments

defaults:
  - models/digress/digress_transformer@model
  - data: sbm_default
  - base/trainer/default@trainer
  - base/logger/default@logger
  - base/callbacks/default
  - _self_

# Experiment identification (set by model config via model.digress_arch and model.digress_mode)
experiment_name: "digress_${model.digress_arch}_${model.digress_mode}"
seed: 42
sanity_check: false

# Override model parameters with data config values
model:
  noise_type: ${data.noise_type}
  noise_levels: ${data.noise_levels}
  seed: ${seed}

# Logging configuration
wandb:
  project: "tmgg-digress-denoising"
  name: "digress_${model.n_layers}L_${model.hidden_dims.n_head}H"
  tags: ["digress", "transformer", "denoising", "sbm"]

# Visualization settings (step-based)
visualization_interval: 5000  # steps between logging visualizations

# Evaluation settings
evaluation:
  visualization_interval: ${visualization_interval}

# Paths
paths:
  output_dir: ${hydra:runtime.output_dir}
  results_dir: ${paths.output_dir}/results

# Hydra output directory (version-based for checkpoint resumption)
hydra:
  run:
    dir: outputs/v${tmgg_version:}/${experiment_name}
  sweep:
    dir: outputs/sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}