# Base configuration for digress denoising experiments

defaults:
  - models/digress/digress_transformer@model
  - base/data/sbm_default@data
  - base/trainer/default@trainer
  - base/logger/tensorboard@logger
  - _self_

# Experiment identification
experiment_name: "digress_denoising"
seed: 42
sanity_check: false

# Override model parameters with data config values
model:
  noise_type: ${data.noise_type}
  noise_levels: ${data.noise_levels}
  seed: ${seed}

# Logging configuration
wandb:
  project: "tmgg-digress-denoising"
  name: "digress_${model.n_layers}L_${model.hidden_dims.n_head}H"
  tags: ["digress", "transformer", "denoising", "sbm"]

# Evaluation settings
evaluation:
  visualization_epochs: 10

# Paths
paths:
  output_dir: ${hydra:runtime.output_dir}
  results_dir: ${paths.output_dir}/results

# Hydra configuration
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}