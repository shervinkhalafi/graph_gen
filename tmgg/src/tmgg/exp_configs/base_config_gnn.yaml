# Base configuration for GNN denoising experiments
#
# Inherits shared training settings from base_config_training.yaml

defaults:
  - base_config_training
  - models/gnn/standard_gnn@model
  - _self_

experiment_name: "gnn_denoising"

# Override model parameters with data config values
model:
  noise_type: ${data.noise_type}
  noise_levels: ${data.noise_levels}
  seed: ${seed}
  # Spectral delta logging (from base_config_training)
  log_spectral_deltas: ${log_spectral_deltas}
  spectral_k: ${spectral_k}

