# @package data
# Single-graph protocol for ENZYMES protein structure graphs
# Train, val, and test all use the SAME graph with varying noise only

_target_: tmgg.experiment_utils.data.SingleGraphDataModule

# Graph type and parameters
graph_type: pyg_enzymes
n: 0  # Ignored for PyG datasets (determined by selected graph)

# PyG dataset parameters
graph_idx: 0  # Index of graph to use (0 = first graph in dataset)
root: ./data/pyg_enzymes

# Stage 1 protocol: same graph for all splits
same_graph_all_splits: true

# Random seed for graph generation
train_seed: 42
val_test_seed: 123

# Number of samples per split (noise realizations)
num_train_samples: 1000
num_val_samples: 100
num_test_samples: 100

# Dataloader parameters
batch_size: 16
num_workers: 4

# Noise configuration
noise_levels: [0.1]
noise_type: digress
