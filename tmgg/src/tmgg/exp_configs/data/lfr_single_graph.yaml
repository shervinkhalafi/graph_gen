# @package data
# Single-graph protocol for LFR benchmark graphs (planted community structure)

defaults:
  - single_graph_base

graph_type: lfr
n: 200  # LFR needs large n for community constraints

# LFR benchmark parameters (tuned to work reliably)
tau1: 2.0       # Power law exponent for degree distribution
tau2: 1.1       # Power law exponent for community size distribution
mu: 0.1         # Mixing parameter (fraction of inter-community edges)
average_degree: 8
min_community: 15
