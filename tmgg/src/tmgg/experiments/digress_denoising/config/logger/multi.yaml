# @package _global_

# Example configuration for using multiple loggers simultaneously
logger:
  - tensorboard:
      save_dir: ${paths.output_dir}/tensorboard
      name: ${experiment_name}
      version: null
      log_graph: false
      default_hp_metric: false
  - csv:
      save_dir: ${paths.output_dir}/csv
      name: ${experiment_name}
      version: null
      flush_logs_every_n_steps: 100