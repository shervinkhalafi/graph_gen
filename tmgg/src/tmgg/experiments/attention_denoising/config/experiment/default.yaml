# @package _global_

# Attention-based denoising experiment configuration
defaults:
  - /model: multi_layer_attention
  - /data: sbm_default
  - /trainer: default
  - _self_

experiment_name: "attention_denoising"
seed: 42

# Logging
wandb:
  project: "tmgg-attention-denoising"
  name: "attention_${model.num_layers}L_${model.num_heads}H"
  tags: ["attention", "denoising", "sbm"]

# Evaluation
evaluation:
  visualization_epochs: 10

# Paths
paths:
  output_dir: ${hydra:runtime.output_dir}
  results_dir: ${paths.output_dir}/results